<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Ejercicio Completo con el DOM, EVENTOS, FUNCIONES</title>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.28/dist/sweetalert2.all.min.js">

<style>
.box{
width: 250px;
margin: 20px;
height: 250px;
text-align: center;
}
.dashed{
border:  3px dashed #000;

}


#apellidos, #nombre, #edad{
     width: 300px;
     height: 35px;
     margin: 15px;
     text-align: center;
     outline: none;
     background: #eaeaea;
     /* opacity: 0.5;   */
     border: none;   
}

form{
     /* margin-left: 10px; */
     text-align: center;
     margin-top: 100px;
     background: rgba(0, 0, 0, 0.5);
     padding: 10px;
     width: 30%;
     margin-left: 33%;
}

label{
     font-weight: bold;
     font-size: 1.2rem;
}

#enviar_datos{
     height: 45px;
     width: 105px;
     font-size: 1.3rem;
     font-weight: bold;
     border-radius:50px; 
     color: #000;
     background: #ccc;
     border: none;
     cursor: pointer;
          
}

#enviar_datos:hover{
     transition: all 0.5s;
     background: rgba(0, 0, 0, 0.8);
     color:#fff;

}



</style>


</head>
<body>
     <h1>Ejercicio Completo con el DOM, EVENTOS, FUNCIONES</h1>


<form action="#" method="POST" id="formulario" onsubmit="return false">

<label for="">Nombre</label>
<br>
<input type="text" name="nombre" id="nombre" placeholder="Introduce tu Nombre" >
<br>
<br>

<label for="">Apellido</label>
<br>
<input type="text" name="apellido"  id="apellidos" placeholder="Introduce tu Apellido" >
<br>
<br>


<label for="">Edad</label>
<br>
<input type="text" name="edad" id="edad"  placeholder="Introduce tu Edad" >
<br>
<br>

<input type="submit" value="Enviar" id="enviar_datos">

</form>


<div class="box dashed">
<h3>Informaci√≥n del usuario</h3>
